<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>robo-boy | tessel·la</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Robo-boy page specific styles */
        .container {
            max-width: 800px;
            padding: 40px;
            position: relative;
            text-align: center;
        }

        .robo-title {
            font-size: 4rem;
            letter-spacing: 2px;
            text-transform: lowercase;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.3s;
            transition: color 0.5s ease;
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        
        .dancing-dash {
            display: inline-block;
            position: relative;
            width: 30px;
            height: 8px;
            background-color: var(--accent-color);
            margin: 0 5px;
            border-radius: 4px;
            animation: danceDash 3s infinite cubic-bezier(0.445, 0.05, 0.55, 0.95);
            transform-origin: center;
            transition: background-color 0.5s ease;
        }
        
        @keyframes danceDash {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scaleX(1); 
            }
            25% { 
                transform: translateY(-3px) rotate(3deg) scaleX(1.1); 
            }
            50% { 
                transform: translateY(0) rotate(0deg) scaleX(0.95); 
            }
            75% { 
                transform: translateY(2px) rotate(-2deg) scaleX(1.05); 
            }
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            animation-delay: 1s;
            transition: color 0.5s ease;
        }

        .back-link:hover {
            text-decoration: underline;
        }
        
        .back-arrow {
            display: inline-block;
            margin-right: 5px;
            color: var(--accent-color);
            position: relative;
            transition: transform 0.3s ease, color 0.5s ease;
            overflow: hidden;
            width: 1em;  /* Constrain width to character size */
            text-align: center;
        }

        .back-link:hover .back-arrow {
            transform: translateX(-5px);
        }

        /* Remove the previous after pseudo-element */
        .back-arrow::after {
            display: none;
        }

        /* Create sliding animation effect */
        @keyframes slideArrow {
            0% { transform: translateX(100%); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateX(-100%); opacity: 0; }
        }

        /* Add the animated dash that's always active */
        .back-arrow::before {
            content: "-";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            color: var(--accent-color);
            animation: slideArrow 1s ease-in-out infinite;
            z-index: -1;
            transition: color 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .coming-soon {
            margin-top: 40px;
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.8s;
            transition: color 0.5s ease;
        }
    </style>
</head>
<body>
    <a href="about.html" class="back-link"><span class="back-arrow">←</span> Back</a>
    <div class="theme-toggle">
        <span class="theme-icon"><i class="fas fa-sun"></i></span>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="container">
        <h1 class="robo-title">
            robo<span class="dancing-dash"></span>boy
        </h1>
        <p class="coming-soon">Coming soon...</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
